name: CI - Build, Test, Lint

on: 
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master


jobs:
  build-test-lint:
    name: Run Test Suite on Node ${{matrix.node}}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ '10', '11' ]

    steps:
      - uses: actions/checkout@v2
        
      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      # START DEPENDENCY CACHING
      - name: Cache examples deps
        uses: actions/cache@v1
        id: cache_examples
        with:
          path: packages/framework-examples/node_modules
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('packages/framework-examples/package.json') }}

      # END DEPENDENCY CACHING

      - name: Install Dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Build
        run: |
          yarn clean
          yarn build

      - name: Test
        run: yarn test
